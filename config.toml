  **Werkgroep Toetsen op Afstand**

  Doordat in 2020 toetsen opeens massaal op afstand moesten plaatsvinden, ontstond een grote vraag naar alternatieven voor de reguliere toets. [De werkgroep Toetsen op afstand](https://www.versnellingsplan.nl/werkgroep-toetsen-op-afstand/) van [het Versnellingsplan](https://www.versnellingsplan.nl/) voerde begin 2021 een [enquête uit onder docenten](https://werkgroep-toetsen-op-afstand.github.io/Resultaten-Enquete-Docenten/). Daaruit bleek: er bestaat wel kennis rond dit onderwerp, maar deze is lastig te vinden en ook niet iedereen weet de kennis te vinden. Daarom ontwikkelde de werkgroep deze tool die docenten helpt bij het kiezen van de juiste toetsvorm die op afstand afgenomen kan worden. De tool bevat een beslisboom waarmee de docent op basis van groepsgrootte en toetsdoel snel kan zien welke toetsvormen inzetbaar zijn. De tool toont tips en aanvullende aandachtspunten bij elke specifieke toetsvorm. De tool bundelt de adviezen van verschillende handreikingen die tijdens de coronapandemie zijn ontwikkeld.
